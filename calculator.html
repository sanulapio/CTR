    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color:  #001f3f; /* Синій колір для хедера */
            text-align: center;
            padding: 20px;
        }

        header h1 {
            color: #fff;
        }
       header ul {
            list-style: none;
            padding: 0;
        }

        header ul li {
            display: inline;
            margin-right: 20px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s; /* Плавна зміна кольору тексту при наведенні */
        }

        header a:hover {
            color: #007BFF; /* Колір тексту при наведенні */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007BFF;
        }

        p {
            line-height: 1.6;
        }
      footer {
            background-color: #001f3f; /* Темно-блакитний фон футера */
            text-align: center;
        color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Click-Through Rate (CTR)</h1>
        <ul>
          <li><a href="index.html">Головна</a></li>
            <li><a href="description.html">Що таке CTR та навіщо він потрібен?</a></li>

            <li><a href="calculator.html">Калькулятор</a></li>
        </ul>
    </header>
    <div class="container">
        <h2>Калькулятор CTR</h2>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #007BFF;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CTR Калькулятор</h1>
        <label for="clicks">Кількість кліків:</label>
        <input type="number" id="clicks" min="0" placeholder="Введіть кількість кліків">
        <label for="impressions">Кількість переглядів:</label>
        <input type="number" id="impressions" min="0" placeholder="Введіть кількість переглядів">
        <button onclick="calculateCTR()">Розрахувати CTR</button>
        <div class="result" id="ctrResult"></div>
    </div>

    <script>
        function calculateCTR() {
            const clicks = parseFloat(document.getElementById('clicks').value);
            const impressions = parseFloat(document.getElementById('impressions').value);

            if (isNaN(clicks) || isNaN(impressions) || impressions === 0) {
                alert("Будь ласка, введіть коректні значення для обох полів та переконайтесь, що кількість переглядів більше нуля.");
                return;
            }

            const ctr = (clicks / impressions) * 100;

            document.getElementById('ctrResult').innerHTML = `CTR: ${ctr.toFixed(2)}%`;
        }
    </script>
    </div>

        <p>&copy; 2023 Всі права захищено</p>
    </footer>
</body>
